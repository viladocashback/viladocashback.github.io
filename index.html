<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vila do Cashback - Redirecionamento: App Download</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Verifica se o dispositivo é iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = 'https://apps.apple.com/app/vila-do-cashback/id6498982945';
      }
      // Verifica se o dispositivo é Android
      else if (/android/i.test(userAgent)) {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.viladocashback.app';
      } else {
        // Caso seja outro dispositivo, redirecionar para um site genérico ou página de suporte
        window.location.href = 'https://www.viladocashback.com.br/'
      }
    };
  </script>
</head>
<body>
  <h1>Redirecionando...</h1>
</body>
</html>
