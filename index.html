<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vila do Cashback: App Download</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column justify-content-center text-center">
        <h2>Redirecionando</h3>
          <div class="d-flex flex-row justify-content-center text-center d-grid gap-3">
            <div class="spinner-grow text-success p2" role="status">
              <span class="visually-hidden" />
            </div>
            <div class="spinner-grow text-success" role="status">
              <span class="visually-hidden" />
            </div>
            <div class="spinner-grow text-success" role="status">
              <span class="visually-hidden" />
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    window.onload = function() {
      // Verifica se deve redirecionar para o App
      var params = new URLSearchParams(window.location.search);
      var redirect = params.get("redirect");
      if (!!redirect) {
        window.location.href = redirect;
      }

      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = 'https://apps.apple.com/app/vila-do-cashback/id6498982945';
      }
      else if (/android/i.test(userAgent)) {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.viladocashback.app';
      } else {
        window.location.href = 'https://www.viladocashback.com.br/'
      }
    };
  </script>
</html>
